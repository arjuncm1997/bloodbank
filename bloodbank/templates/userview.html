{%extends 'admin.html '%}
{% block content %}


<html>


        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <!------ Include the above in your HEAD tag ---------->
        
        <div class="container">
            <div class="row col-md-6 col-md-offset-2 custyle" style="margin-left: 10px;">
            <table class="table table-striped custab">
            <thead>
            
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Bloodgroup</th>
          <th> Address</th>
           <th>City</th>
                  <th>  State</th>
              <th> Mobile</th>
               <th>  Email</th>
                    <th>  Image</th>
     
     
    
    
                </tr>
            </thead>
              {% for user in user %}
                    <tr>
                        <td>{{ user.id}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.age}}</td> 
                        <td>{{user.bloodgroup}}</td>
                        <td>{{user.address}}</td>
                        <td> {{user.city}}</td>
                        <td>{{user.state}}</td>
                        <td>{{user.mobile}}</td>
                            <td>{{user.email}}</td>
                            <td><span class="image-block">
                                    <a class="image-zoom" href="static/picture/{{user.image}}" rel="prettyPhoto[gallery]" style="height: 250px;width: 335px;">
                                       <figure>
                                          <img src="static/picture/{{user.image}}" class="img-fluid" alt="" style="height: 50px;width: 50px;">
                                          <figcaption>
                                             
                                          </figcaption>
                                       </figure>
                                    </a>
                                 </span></td>
                   </tr>
              {% endfor %}      
            </table>
            </div>
        </div>
</html>

<style>
.custab{
    border: 1px solid #ccc;
    padding: 5px;
    margin: 5% 0;
    box-shadow: 3px 3px 2px #ccc;
    transition: 0.5s;
    }
.custab:hover{
    box-shadow: 3px 3px 0px transparent;
    transition: 0.5s;
    }

</style>

{% endblock%}
